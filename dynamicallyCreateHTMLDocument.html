        fetch('https://jsonplaceholder.typicode.com/users')
        .then(res => res.json())
        .then(data => showUserNames(data));

        function showUserNames(data){
            // console.log(data);
            let lists = '';
            data.forEach(user => {
                lists = lists + `<div>
                
                <h2>${user.name}</h2>
                <p>Email:${user.email}</p>
                </div>`
            });
            // console.log(lists);
            const ul = document.getElementById('user-container');

            ul.innerHTML = lists;
        }
